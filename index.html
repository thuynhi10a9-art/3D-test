<html>

<head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
</head>

</head>

<body>
    <a-scene>
        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2" animation="property: object3D.position.y;
            to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-sphere color="blue" position="2 0 -5"></a-sphere>
        <a-cone color="yellow" position="-2 0 -5"></a-cone>
        <a-entity text="value: Hello I'm Dr.Doofenshmirtz; color: #FAFAFA; width: 5; anchor: align"
          position="-0.9 0.2 -3"
          scale="1.5 1.5 1.5"></a-entity>
          <a-entity gltf-model="dr.glb" position="-1 0 -3"></a-entity>
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    </a-scene>
</body>

</html>
